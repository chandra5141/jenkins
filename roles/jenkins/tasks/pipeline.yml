- name: Checking existing - {{item.dir}}/{{item.name}}
  ansible.builtin.shell: java -jar /opt/jenkins-cli.jar -auth chandra:{{jenkins_password}} -s http://172.31.80.156:8080 -webSocket get-job {{item.dir}}/{{item.name}}
  register: out
  ignore_errors: yes

- name: copy the config file
  ansible.builtin.template:
    src: job.xml
    dest: /tmp/job.xml
  when: out.rc == 3



- name: Create - "{{item.dir}}/{{item.name}}"
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/job.xml') }}"
    name: "{{item.dir}}/{{item.name}}"
    url: http://172.31.80.156:8080
    user: admin
    password: "{{jenkins_password}}"
  when: out.rc == 3
